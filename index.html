<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louai Alrefai</title>
  <link rel="stylesheet" href="main.css" />
  <!-- kaTeX -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
    integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
    integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI"
    crossorigin="anonymous"
    onload="renderMathInElement(document.body);"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
    integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
    crossorigin="anonymous"
    onload="renderMathInElement(document.body);"
  ></script>
</head>
<body>
  <header>HTW Dresden</header>
  <div class="container">
    <nav class="sidebar">
      <ul id="category">
        <li>allgemeine Fragen</li>
        <li>Mathematik</li>
        <li>Internettechnologien</li>
        <li>Externel Aufgabe</li>
        <button id="startbtn">Start</button>
      </ul>
    </nav>
    <main>
      <div id="start" class="start">
        <h1>Bitte wählen Sie eine der folgenden Themen aus.</h1>
      </div>
      <div class="qusetions" id="qusetions">
        <fieldset>
          <legend id="legend">Frage 1</legend>
          <h2 id="qusetiontext"></h2>
          <ul id="options"></ul>
          <div class="btn-group">
            <button id="nextbtn">Nächste Frage</button>
            <button id="restartbtn" style="display: none;">Restart Game</button>
          </div>
        </fieldset>
      </div>
    </main>
    <aside class="results">
      <div class="score"></div>
      <div id="gradeDisplay"></div> 
      <h5>Fragen enden in: </h5>
      <div class="progress" id="progress"></div>
      <button id="resetButton">Reset</button>
    </aside>
  </div>
  <footer></footer>
  <script src="main.js"></script>
</body>
</html>
